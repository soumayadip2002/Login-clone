<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="position-absolute top-50 start-50 translate-middle">
        <form action="./Thankyou.html">
            <h1>Create New Account</h1>
            <!-- Email input -->
            <div class="mb-3 mt-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username..." class="form-control" required />
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="fname">First Name</label>
                <input type="text" id="FirstName" name="fname" placeholder="Enter First Name..." class="form-control" required />
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="lname">Last Name</label>
                <input type="text" id="LastName" name="lname" placeholder="Enter Last Name..." class="form-control" required />
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter Email..." class="form-control" required />
            </div>

            <!-- Password input -->
            <div class="mb-3 mt-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" required />
            </div>

            <div class="mb-3 mt-3">
                <P>Choose Gender</P>
                <input type="radio" id="male" name="gender" value="male" required />
                <label class="form-label" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required />
                <label class="form-label" for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required />
                <label class="form-label" for="other">Other</label>
            </div>
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="button d-flex justify-content-center container">
                    <!-- Submit button -->
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
