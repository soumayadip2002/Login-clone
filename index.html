<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form action="./Thankyou.html">
            <label for="first">First Name</label>
            <span>
                <input type="text" name="first" id="first" placeholder="Enter Your First Name....." required>
            </span>
            <br>

            <label for="last">Last Name</label>
            <span>
                <input type="text" name="last" id="last" placeholder="Enter Your Last Name....." required>
            </span>
            <br>

            <label for="user">User Name</label>
            <span>
                <input type="text" name="user" id="user" placeholder="Enter Your User Name....." required>
            </span>
            <br>

            <label for="password">Password</label>
            <span>
                <input type="password" name="password" id="password" placeholder="Enter Password....." required>
            </span>
            <br>

            <p>Choose Your Gender-</p>
            <input type="radio" id="male" name="gender" style="height: 15px; width:15px" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" style="height: 15px; width:15px" value="female" required>
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" style="height: 15px; width:15px" value="other" required>
            <label for="other">Other</label>
            <br>

            <label for="course">Choose a Course:</label>

            <select id="course">
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>

            <br>
            <center>
                <button type="submit" value="submit">Submit</button>
            </center>


        </form>
    </section>

</body>

</html>
